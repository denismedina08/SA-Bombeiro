<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/STYLES/Cadastro.css" />
    <link rel="icon" href="/IMG/logo_pequena.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="border border-6">
    <!-- MENU -->

    <form>
      <div class="col-md-6">
        <label class="form-label">Usuario</label>
        <input type="usuario" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" />
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"/>
          <label class="form-check-label">
            Utilizamos seus dados para identificar seu cadastro ou criar uma
            nova conta. Continuando com o acesso, voce concorda a nossa politica
            de privacidade e termos de uso
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </body>
</html>
