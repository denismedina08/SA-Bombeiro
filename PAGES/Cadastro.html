<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/STYLES/Login.css">
    <link rel="icon" href="/IMG/logo_pequena.png">
</head>
<body>

<!-- MENU -->

    <nav class="nav">
        <ul class="list">

            <li class="list__item">
                <div class="list__button">
                    <img src="/Assets/Menu.svg" class="list__img" alt="list__img">
                    <a href="#" class="nav__link">Inicio</a>
                </div>
            </li>

            <li class="list__item list__item--click">
                <div class="list__button list__button--click">
                    <img src="/Assets/Docs.svg" class="list__img" alt="Docs__img">
                    <a href="#" class="nav__link">Documentos</a>
                    <img src="/Assets/Arrow.svg" class="list__arrow" alt="Arrow__img">
                </div>

                <ul class="list__show">
                    <li class="list__inside">
                        <a href="#" class=" nav__link nav__link--inside">Onichan</a>
                    </li>

                    <li class="list__inside">
                        <a href="#" class=" nav__link nav__link--inside">Onichan</a>
                    </li>
                </ul>
            </li>

            <li class="list__item">
                <div class="list__button list__button--click">
                    <img src="/Assets/User.svg" class="list__img" alt="Profile__img">
                    <a href="#" class="nav__link">Perfil</a>
                </div>
            </li>

            <li class="list__item">
                <div class="list__button list__button--click">
                    <img src="/Assets/Profile.svg" class="list__img" alt="Contact__img">
                    <a href="#" class="nav__link">Contato</a>
                </div>
            </li>
        </ul>
    </nav>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
