<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOAR</title>
  <link rel="icon" href="/IMG/logo_grande.png">
  <link rel="stylesheet" href="/STYLES/Header.css">
  <link rel="stylesheet" href="/STYLES/Login.css">
  <link rel="stylesheet" href="/JS/Inicio.js">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
</head>

<body class="d-flex align-items-center">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_login">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <a href="/PAGES/Inicio.html">
              <img src="/IMG/logo_pequena.png" class="brand_logo" alt="Logo">
            </a>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form>
            <div class="py-5"></div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="/ASSETS/Email.svg" alt=""></span>
              </div>
              <input type="text" name="" class="form-control input_user" value="" placeholder="Usuario">
            </div>

            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="/ASSETS/Lock.svg" alt=""></span>
              </div>
              <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="button" name="button" class="btn login_btn"><strong>Sing In</strong></button>
            </div>
          </form>
        </div>

        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Não tem conta?
            <a href="/PAGES/Cadastro.html">Sign Up</a>
          </div>

            <link rel="stysheet" href="css/documento.css">

            <container class="" id="">
              <figure class="gif">
                <img class="" id="pixel__fire" src="/IMG/fire.gif" width="60">
              </figure>
            </container>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
