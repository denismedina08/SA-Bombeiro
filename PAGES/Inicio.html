<script>
    // Amamnsese Gestacional
    $(document).ready(function () {
        $('#preNatal').change(function () {
            if ($(this).val() === 'nao') {
                $('#nomedomedicogroup').hide();
            } else {
                $('#nomedomedicogroup').show();
            }
        });
    });
    $(document).ready(function () {
        $('#primeiroFilho').change(function () {
            if ($(this).val() === 'sim') {
                $('#quantosFilhosGroup').hide();
            } else {
                $('#quantosFilhosGroup').show();
            }
        });
    });
    $(document).ready(function () {
        $('#parto').change(function () {
            if ($(this).val() === 'nao') {
                $('#horariopartogroup').hide();
            } else {
                $('#horariopartogroup').show();
            }
        });
    });
    $(document).ready(function () {
        $('#sexo').change(function () {
            if ($(this).val() === 'masculino') {
                $('#anamnesegestacional').hide();
            } else {
                $('#anamnesegestacional').show();
            }
        });
    });

    // // Localização dos Traumas//°°°°
    // $('input[name="localizacao"]').change(function () {
    //     // Pega o valor selecionado
    //     var selectedValue = $('input[name="localizacao"]:checked').val();

    //     // Esconde todos os formulários
    //     $('#img__localizacao_adulto').hide();
    //     $('#img__localizacao_crianca').hide();

    //     // Mostra o formulário apropriado com base na seleção
    //     if (selectedValue === 'adulto') {
    //         $('#img__localizacao_adulto').show();
    //     } else if (selectedValue === 'crianca') {
    //         $('#img__localizacao_crianca').show();
    //     }
    // });

    $('input[name="localizacao"]').change(function () {
        // Pega o valor selecionado
        var selectedValue = $('input[name="localizacao"]:checked').val();

        // Limpa o conteúdo existente
        $('#conteudo').empty();

        // Adiciona a imagem e o texto apropriados com base na seleção
        if (selectedValue === 'adulto') {
            $('#conteudo').append('<img src="/IMG/Corpo_Adulto.png">');
            $('#conteudo').append('<p>Texto para Adulto</p>');
        } else if (selectedValue === 'crianca') {
            $('#conteudo').append('<img src="/IMG/Corpo_Criança.png">');
            $('#conteudo').append('<p>Texto para Criança</p>');
        }
    });


    // Adiciona um evento de mudança ao radio button
    $('input[name="tempo"]').change(function () {
        // Pega o valor selecionado
        var selectedValue = $('input[name="tempo"]:checked').val();

        // Esconde todos os formulários
        $('#formmaior5').hide();
        $('#formmenor5').hide();

        // Mostra o formulário apropriado com base na seleção
        if (selectedValue === 'mais_que_5_anos') {
            $('#formmaior5').show();
        } else if (selectedValue === 'menos_que_5_anos') {
            $('#formmenor5').show();
        }
    });
    function enviarFormulario() {
        var nome = document.getElementById('nome').value;
        var idade = document.getElementById('idade').value;
        var dataNascimento = document.getElementById('dataNascimento').value;
        var cep = document.getElementById('cep').value;

        // Construir o URL da próxima página com os parâmetros na query string
        var url = 'relatorio.html?nome=' + encodeURIComponent(nome) +
            '&idade=' + encodeURIComponent(idade) +
            '&dataNascimento=' + encodeURIComponent(dataNascimento) +
            '&cep=' + encodeURIComponent(cep);

        // Redirecionar para a próxima página
        window.location.href = url;
    }

</script>
