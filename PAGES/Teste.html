<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form  class="align-middle" class="w-50 p-3" class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <br>
        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputGroupUsername">User</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Usuário">
            </div>
          </div>
          <br>
         <div class="col-md-4">
            <label for="exampleDropdownFormPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
          </div>
          <br>
          <div class="col-md-4">
            <label for="exampleDropdownFormPassword1" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Confirmar Senha">
          </div>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <br><br>
        <div class="col-12">
          <button class="btn btn-warning" type="submit">Cadastrar</button>
        </div>
      </form>
</body>
</html>
